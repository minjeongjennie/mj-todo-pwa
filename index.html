<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>일주일 날짜별 투두리스트</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    padding: 0 20px 40px 20px;
    background: #f0f4f8; /* 연한 파스텔 블루 계열 */
    color: #333;
  }
  h2 {
    font-weight: 700;
    margin-bottom: 20px;
    color: #3a3a3a;
  }
  .date-list {
    display: flex;
    gap: 12px;
    margin-bottom: 25px;
    overflow-x: auto;
    padding-bottom: 8px;
    border-bottom: 1px solid #d9e2ec;
  }
  .date-item {
    flex: 0 0 auto;
    padding: 10px 16px;
    border-radius: 14px;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    font-size: 15px;
    background: #dceefc; /* 아주 연한 하늘색 */
    color: #2a4365;
    box-shadow: 0 2px 6px rgb(45 55 72 / 0.1);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .date-item:hover {
    background: #b6d0ff; /* 살짝 진해지는 파스텔 블루 */
  }
  .date-item.selected {
    background-color: #7f9cf5; /* 파스텔 블루 강조 */
    color: white;
    box-shadow: 0 4px 12px rgb(127 156 245 / 0.4);
  }
  ul {
    padding-left: 0;
    margin-bottom: 30px;
  }
  li {
    list-style: none;
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 17px;
    color: #1a202c;
  }
  li input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  li span {
    flex: 1;
    word-break: break-word;
  }
  li span.done {
    text-decoration: line-through;
    color: #718096;
    font-style: italic;
  }

  /* 노션 스타일 투두 입력창 */
  #newTodo {
    width: 100%;
    font-size: 18px;
    font-weight: 500;
    padding: 14px 16px;
    border: none;
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    outline-offset: 4px;
    transition: box-shadow 0.3s ease;
    color: #2d3748;
    margin-bottom: 16px;
  }
  #newTodo::placeholder {
    color: #a0aec0;
    font-style: italic;
  }
  #newTodo:focus {
    box-shadow: 0 0 0 3px #7f9cf5; /* 파스텔 블루 아우터 */
  }

  #addBtn {
    background-color: #7f9cf5;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 12px 22px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  #addBtn:hover {
    background-color: #667eea;
  }

  /* 스크롤바 스타일(날짜 리스트 가로 스크롤 시) */
  .date-list::-webkit-scrollbar {
    height: 7px;
  }
  .date-list::-webkit-scrollbar-thumb {
    background-color: #7f9cf5;
    border-radius: 4px;
  }
  .date-list::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>

<h2>일주일 날짜별 투두리스트</h2>

<div class="date-list" id="dateList"></div>

<ul id="todoList"></ul>

<input type="text" id="newTodo" placeholder="새 투두 입력" />
<button id="addBtn">추가</button>

<script>
const dateList = document.getElementById('dateList');
const todoList = document.getElementById('todoList');
const newTodo = document.getElementById('newTodo');
const addBtn = document.getElementById('addBtn');

let todos = {};  // 날짜별 투두 저장소, { "2025-06-04": [{text, done}, ...], ... }

let selectedDate = null;

// 오늘 날짜부터 일주일 날짜 생성, YYYY-MM-DD 형식
function getWeekDates() {
  const dates = [];
  const today = new Date();
  for(let i=0; i<7; i++) {
    const d = new Date(today);
    d.setDate(today.getDate() + i);
    dates.push(d.toISOString().slice(0,10));
  }
  return dates;
}

// 날짜 리스트 렌더링
function renderDateList() {
  const dates = getWeekDates();
  dateList.innerHTML = '';
  dates.forEach(dateStr => {
    const d = new Date(dateStr);
    const dayName = d.toLocaleDateString('ko-KR', { weekday: 'short' }); // 요일 (월, 화 ...)
    const dateNum = d.getDate();

    const div = document.createElement('div');
    div.className = 'date-item';
    if(dateStr === selectedDate) div.classList.add('selected');
    div.textContent = `${dayName} ${dateNum}`;
    div.title = dateStr;

    div.addEventListener('click', () => {
      selectedDate = dateStr;
      renderDateList();
      renderTodos();
    });

    dateList.appendChild(div);
  });
}

// 로컬스토리지에서 투두 불러오기
function loadTodos() {
  const saved = localStorage.getItem('todos');
  todos = saved ? JSON.parse(saved) : {};
}

// 로컬스토리지에 투두 저장
function saveTodos() {
  localStorage.setItem('todos', JSON.stringify(todos));
}

// 선택한 날짜 투두 렌더링
function renderTodos() {
  todoList.innerHTML = '';
  if(!selectedDate) return;

  if(!todos[selectedDate]) todos[selectedDate] = [];

  todos[selectedDate].forEach((todo, idx) => {
    const li = document.createElement('li');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = todo.done;

    checkbox.addEventListener('change', () => {
      todos[selectedDate][idx].done = checkbox.checked;
      saveTodos();
      renderTodos(); // 스타일 다시 반영
    });

    const span = document.createElement('span');
    span.textContent = todo.text;
    span.style.textDecoration = todo.done ? 'line-through' : 'none';

    li.appendChild(checkbox);
    li.appendChild(span);
    todoList.appendChild(li);
  });
}

// 새 투두 추가
addBtn.addEventListener('click', () => {
  if(!selectedDate) return alert('날짜를 선택하세요!');
  const text = newTodo.value.trim();
  if(!text) return alert('투두를 입력하세요!');
  if(!todos[selectedDate]) todos[selectedDate] = [];

  todos[selectedDate].push({text, done:false});
  newTodo.value = '';
  saveTodos();
  renderTodos();
});

// 초기값 셋팅 및 렌더링
loadTodos();
selectedDate = getWeekDates()[0];
renderDateList();
renderTodos();
</script>

</body>
</html>
